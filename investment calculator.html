<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title> Investment Calculator </title>
    <script>
    /* Input: User will enter the balance, annual rate, number of years, and
              periods per year.
     * Processing: Compute the rate per period, the total number of periods
              and then the future value of the investment.
     * Output: Display the future value of the investment in money with two
              decimals.
     */

     function doFV() {
       var principal = parseFloat(document.getElementById("principal").value);
       var annualRate = parseFloat(document.getElementById("annualRate").value);
       var years = parseFloat(document.getElementById("years").value);
       var periods = parseFloat(document.getElementById("periods").value);
       var result = computeFutureValue(principal, annualRate, years, periods);
       document.getElementById('outputDiv').innerHTML = "$ " + result.toFixed(2);
     }

      function computeFutureValue(a, annualR, y, p) {
        r = annualR / p;
        n = y * p;
        f = a * Math.pow((1 + r), n);
        return f;
     }

    </script>
  </head>

  <body>
    <h1> Investment Calculator </h1>
    Amount invested (principal) <input type="text" id="principal"><br>
    Annual rate (example: .08) <input type="text" id="annualRate"><br>
    Number of years <input type="text" id="years"><br>
    Periods per year <input type="text" id="periods"><br>
    <button type="button" onclick="doFV()">Compute future value</button> <br>
    <div id="outputDiv"></div>
  </body>
</html>
